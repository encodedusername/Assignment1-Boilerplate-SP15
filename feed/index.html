    <!-- Masonry -->
    <script type="text/javascript" src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script>

        $('.mainContent').masonry({
          columnWidth: 250,
          gutter: 10,
          itemSelector: '.post'
        }); 
            
        $(window).on("load", function() {
            // with jQuery
            $('.mainContent').masonry({
              columnWidth: 250,
              gutter: 10,
              itemSelector: '.post'
            }).on('layoutComplete', function() {
                $("#sidebar").height($(document).height());
            });
            
        });

    </script>    
      
    <!-- Magnific Popup -->
    <script type="text/javascript" src="http://static.tumblr.com/wfauvgx/5eTnk8mi7/magnific-pop-up.js"></script>

    <script>

    			$('body').delay(350).css({'overflow':'visible'});
